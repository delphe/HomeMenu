        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        article {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 300px;
            border-radius: 5px;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
		
		#ingredients-list {
			font-size: 75%;
			margin-left: 10px;
		}
		
		#ingredients-list label {
			display: inline-block; /* Display labels in a line */
			margin-right: 10px; /* Add spacing between ingredients */
		}
		
		.available {
			color: #006400; 
			font-weight: bold;
		}

		.unavailable {
			color: #808080; 
		}
    </style>

    <button onclick="sendOrder()">Request</button>

    <script>
		// Array of available ingredients
		const availableIngredients = ['bread', 'banana', 'almond butter', 'strawberry jam', 'eggs', 'maple syrup', 'blueberries', 'pancake mix', 'cinnamon', 'potatoes', 'garlic', 'onion', 'butter', 'bacon', 'plain frozen waffles', 'sliced ham', 'sliced cheese', 'tunafish', 'tomatoes', 'butter spread', 'mustard', 'mayo', 'sliced pickles', 'shreaded cheese', 'flour tortillas', 'hot dogs', 'hot dog buns', 'ketchup', 'tomato paste', 'diced tomatoes', 'italian seasoning', 'ground turkey', 'ham', 'kalamata olives', 'margarita pizza', 'chicken taquitos', 'nacho chips', 'salsa', 'sour cream', 'shreaded cheese', 'refried beans', 'tomatoes', 'green onions', 'cilantro', 'garlic salt', 'basil pesto', 'cereal', 'vanilla almond milk'];
		
		// Function to apply classes to labels based on ingredient availability
		function applyIngredientClasses() {
			const allIngredients = Array.from(document.querySelectorAll('label:has(input[name="ingredient"])'));

			allIngredients.forEach(label => {
				const ingredient = label.querySelector('input[name="ingredient"]').value.toLowerCase();
				const isAvailable = availableIngredients.includes(ingredient);
				label.classList.toggle('available', isAvailable);
				label.classList.toggle('unavailable', !isAvailable);
			});
		}

		// Apply classes on page load
		window.onload = applyIngredientClasses;
		
        function sendOrder() {
            const breakfastItems = getCheckedItems("breakfast-form");
            const lunchItems = getCheckedItems("lunch-form");
			const dinnerItems = getCheckedItems("dinner-form");
			const sidesItems = getCheckedItems("sides-form");
            const otherItems = getCheckedItems("other-form");

            const subject = encodeURIComponent("Feed Me!");
            const bodyArray = [];

            if (breakfastItems) bodyArray.push(`Breakfast:\n${breakfastItems}`);
            if (lunchItems) bodyArray.push(`Lunch:\n${lunchItems}`);
			if (dinnerItems) bodyArray.push(`Dinner:\n${dinnerItems}`);
            if (sidesItems) bodyArray.push(`Sides:\n${sidesItems}`);
            if (otherItems) bodyArray.push(`Other:\n${otherItems}`);
			
			const allIngredients = getAllCheckedIngredients();
			bodyArray.push(`Ingredients:\n${allIngredients}`);
			
            const body = encodeURIComponent(bodyArray.join("\n\n"));

            const yourEmailAddress = "delphedwin@gmail.com";
			const mailtoLink = `mailto:${yourEmailAddress}?subject=${subject}&body=${body}`;
			window.location.href = mailtoLink;

        }
		
		function getAllCheckedIngredients(){
			const breakfastIngredients = getIngredients("breakfast-form");
			const lunchIngredients = getIngredients("lunch-form");
			const dinnerIngredients = getIngredients("dinner-form");  
			// Combine all ingredients into a single array
			const allIngredientsArray = [].concat(breakfastIngredients, lunchIngredients, dinnerIngredients);
			// Join the array into a string without any separator
			const allIngredientsString = allIngredientsArray.join('');
			return allIngredientsString;
		}

        function getCheckedItems(formId) {
			const form = document.getElementById(formId);
			const checkedItems = Array.from(form.elements)
				.filter(item => item.type === "checkbox" && item.checked && item.name !== "ingredient")
				.map(item => {
					if (item.value === "Something from Food.com") {
						return `Here's a link to a recipe on Food.com: `;
					} else if (item.value === "Something Else") {
						return "Could I please have ...";
					} else {
						return item.value;
					}
				});
			return checkedItems.join("\n");
		}
		
		function toggleIngredients(checkbox, ingredientsDivId) {
			const ingredientsDiv = document.getElementById(ingredientsDivId);
			
			if (checkbox.checked) {
				ingredientsDiv.style.display = "block";
			} else {
				ingredientsDiv.style.display = "none";
			}

			Array.from(ingredientsDiv.querySelectorAll('[name="ingredient"]')).forEach(ingredientCheckbox => {
				ingredientCheckbox.checked = checkbox.checked;
			});
		}

		function getIngredients(...ingredientsDivIds) {
			const ingredientsArray = [];
			ingredientsDivIds.forEach(ingredientsDivId => {
				const ingredientsDiv = document.getElementById(ingredientsDivId);
				Array.from(ingredientsDiv.querySelectorAll('[name="ingredient"]:checked')).forEach(ingredientCheckbox => {
					ingredientsArray.push(ingredientCheckbox.value);
				});
			});
			return Array.from(new Set(ingredientsArray)).concat(['']).join("\n");
		}

		function getCheckedItems(formId) {
			const form = document.getElementById(formId);
			const checkedItems = Array.from(form.elements)
				.filter(item => item.type === "checkbox" && item.checked && item.name !== "ingredient")
				.map(item => {
					if (item.value === "Something from Food.com") {
						return `Here's a link to a recipe on Food.com: `;
					} else if (item.value === "Something Else") {
						return "Could I please have ...";
					} else {
						return item.value;
					}
				});
			return checkedItems.join("\n");
		}



    </script>
</body>
