		// Function to apply classes to labels based on ingredient availability
		function applyIngredientClasses() {
			const allIngredients = Array.from(document.querySelectorAll('label:has(input[name="ingredient"])'));

			allIngredients.forEach(label => {
				const ingredient = label.querySelector('input[name="ingredient"]').value.toLowerCase();
				const isAvailable = availableIngredients.includes(ingredient);
				label.classList.toggle('available', isAvailable);
				label.classList.toggle('unavailable', !isAvailable);
			});
		}
		
        function sendOrder() {
            const breakfastItems = getCheckedItems("breakfast-form");
            const lunchItems = getCheckedItems("lunch-form");
			const dinnerItems = getCheckedItems("dinner-form");
			const sidesItems = getCheckedItems("sides-form");
            const otherItems = getCheckedItems("other-form");

            const subject = encodeURIComponent("Feed Me!");
            const bodyArray = [];

            if (breakfastItems) bodyArray.push(`Breakfast:\n${breakfastItems}`);
            if (lunchItems) bodyArray.push(`Lunch:\n${lunchItems}`);
			if (dinnerItems) bodyArray.push(`Dinner:\n${dinnerItems}`);
            if (sidesItems) bodyArray.push(`Sides:\n${sidesItems}`);
            if (otherItems) bodyArray.push(`Other:\n${otherItems}`);
			
			const allIngredients = getAllCheckedIngredients();
			bodyArray.push(`Ingredients:\n${allIngredients}`);
			
			const shoppingList = getShoppingList();
			if (shoppingList) bodyArray.push(`Shopping List:\n${shoppingList}`);
			
            const body = encodeURIComponent(bodyArray.join("\n\n"));

            const yourEmailAddress = "delphedwin@gmail.com";
			const mailtoLink = `mailto:${yourEmailAddress}?subject=${subject}&body=${body}`;

			ingredientsList.style.display = (ingredientsList.style.display === 'none') ? 'block' : 'none';
		}

		// Function to populate the ingredient list
		function populateIngredients(listId, ingredientsArray) {
			const ingredientsList = document.getElementById(listId);

			// Clear any existing items
			ingredientsList.innerHTML = '';

			// Add items from the ingredientsArray
			ingredientsArray.forEach(ingredient => {
				const listItem = document.createElement('li');
				listItem.textContent = ingredient;
				ingredientsList.appendChild(listItem);
			});
